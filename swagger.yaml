basePath: /
consumes:
    - application/json
info:
    description: Documentation for Product API
    title: classification of Product API
    version: 1.0.0
paths:
    /products:
        get:
            description: Returns a list of products
            operationId: listProducts
            responses:
                "200":
                    $ref: '#/responses/productsResponse'
            tags:
                - products
        post:
            description: Add a product to the list of products
            operationId: addProduct
            tags:
                - products
produces:
    - application/json
responses:
    productsResponse:
        description: A list of products returns in the response
        schema:
            properties:
                int:
                    format: int64
                    type: integer
                    x-go-name: A
            type: object
schemes:
    - http
swagger: "2.0"
